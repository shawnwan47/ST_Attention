data:
  task:
    flow:
      freq: 15
      history: 8
      horizon: 8
      horizons: [0, 1, 3, 7]
      metrics: [mae, rmse, wape]
    speed:
      freq: 5
      history: 12
      horizon: 12
      horizons: [2, 5, 11]
      metrics: [mae, rmse, mape]
  dataset:
    LA:
      task: speed
      num_nodes: 207
    BJ_highway:
      task: flow
      num_nodes: 264
