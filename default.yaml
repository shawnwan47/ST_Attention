      task: flow
      num_nodes: 536
model:
  paradigm:
    s:
      batch_size: 64
      epoches: 100
      model_dim: 128
      node_dim: 64
      time_dim: 64
      weekday_dim: 16
    t:
      batch_size: 256
      epoches: 200
      model_dim: 256
      time_dim: 64
      weekday_dim: 16
    st:
      epoches: 50
      batch_size: 8
      model_dim: 64
      node_dim: 32
      time_dim: 32
      weekday_dim: 8
  model:
    STTransformer:
